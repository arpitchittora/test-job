<form novalidate [formGroup]="userForm">
    <h5>Add User</h5>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Name"
            [ngClass]="{'validationcolor':submitted && f.username.errors && f.username.errors.required}">
        <small class="form-text" *ngIf="submitted && f.username.errors  && f.username.errors.required">Name is
            required</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Email"
            [ngClass]="{'validationcolor':submitted && f.email.errors && f.email.errors.required}">
        <small class="form-text" *ngIf="submitted && f.email.errors  && f.email.errors.required">Email is
            required</small>
        <small class="form-text" *ngIf="submitted && f.email.errors  && f.email.errors.email">Invalid email
            format</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Date of birth</label>
        <input type="date" class="form-control" formControlName="dob" placeholder="Date of birth"
            [ngClass]="{'validationcolor':submitted && f.dob.errors && f.dob.errors.required}">
    </div>
    <div class="form-group phone-number">
        <label for="exampleInputEmail1">Mobile Number</label>
        <ngx-intl-tel-input [cssClass]="'form-control'"
            [preferredCountries]="[CountryISO.UnitedStates, CountryISO.UnitedKingdom]" [enableAutoCountrySelect]="false"
            [enablePlaceholder]="true" [searchCountryFlag]="true"
            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.India" [phoneValidation]="true" name="phone"
            formControlName="mobile_number"></ngx-intl-tel-input>
    </div>
    <div class="form-group phone-number">
        <label for="exampleInputEmail1">Profile</label>
        <input type="file" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
            (change)="onFileChange($event)">
        <img *ngIf="f && f.avatar.value" width="100" height="100" [src]="f.avatar.value.url" alt="">
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
