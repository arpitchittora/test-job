<div class="app-list">
    <a [routerLink]="[ '/add' ]" class="btn btn-primary mb-2 float-right">Add User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="users.length > 0">
                <tr *ngFor="let item of users; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>
                        <img [src]="basePath +'users/'+ item.avatar" class="mr-2" style="width: 20px">
                        {{ item?.username }}
                    </td>
                    <td>{{ item?.email }}</td>
                    <td>{{ item?.dob }}</td>
                    <td>
                        <a [routerLink]="[ '/edit', item?._id ]" class="btn btn-info mr-2">Edit</a>
                        <a href="javascript:;" class="btn btn-danger" (click)="deleteUser(item._id)">Delete</a>
                    </td>
                </tr>
            </ng-container>

        </tbody>
    </table>
</div>
